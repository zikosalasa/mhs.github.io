<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <script src="https://kit.fontawesome.com/227a57dfb0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div id="qr-code-scanner" class"w-[100px] h-[100px]"></div>
    

    <div class="flex w-screen h-20 justify-center items-center bottom-6 fixed">
        <div class="flex justify-between items-center px-16 w-[90vw] h-full bg-yellow-400 rounded-full">
            <div class="text-2xl"><i class="fa-solid fa-house"></i></div>
            <div class="text-4xl mb-20 bg-yellow-500 px-6 py-5 rounded-full shadow-xl shadow-yellow-600">
                <a href="#">
                    <i class="fa-solid fa-qrcode"></i>
                </a>
            </div>
            <div class="text-2xl"><i class="fa-solid fa-user"></i></div>
        </div>
    </div>

<script>
    // Dapatkan elemen placeholder
    const scannerElement = document.getElementById("qr-code-scanner");

    // Akses kamera perangkat
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
    // Buat elemen video untuk menampilkan feed kamera
    const videoElement = document.createElement("video");
    videoElement.srcObject = stream;
    videoElement.play();

    // Tambahkan video ke elemen placeholder
    scannerElement.appendChild(videoElement);

    // Mulai mendeteksi kode QR
    const qrScanner = new QrScanner(videoElement, (result) => {
          console.log("Hasil pemindaian:", result);
        });
    qrScanner.start();
      })
      .catch((error) => {
        console.error("Kesalahan akses kamera:", error);
      });
</script>

</body>
</html>
