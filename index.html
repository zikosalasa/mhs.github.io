<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <script src="https://kit.fontawesome.com/227a57dfb0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <h1>QR Code Scanner</h1>
    <video id="qr-video" width="300" height="200" autoplay></video>
    <p id="qr-result">Hasil QR code akan muncul di sini</p>
    

    <div class="flex w-screen h-20 justify-center items-center bottom-6 fixed">
        <div class="flex justify-between items-center px-16 w-[90vw] h-full bg-yellow-400 rounded-full">
            <div class="text-2xl"><i class="fa-solid fa-house"></i></div>
            <div class="text-4xl mb-20 bg-yellow-500 px-6 py-5 rounded-full shadow-xl shadow-yellow-600">
                <a href="#">
                    <i class="fa-solid fa-qrcode"></i>
                </a>
            </div>
            <div class="text-2xl"><i class="fa-solid fa-user"></i></div>
        </div>
    </div>

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script>
    // Mendapatkan elemen video
    const video = document.getElementById('qr-video');

    // Meminta izin untuk menggunakan kamera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then((stream) => {
        video.srcObject = stream;
        video.play();
      })
      .catch((err) => console.error('Error accessing camera:', err));

    // Membuat objek QRCode untuk menangkap hasil QR code
    const qrcode = new QRCode(document.getElementById('qr-result'));

    // Mendeteksi QR code pada setiap frame video
    const scanQRCode = () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);

      if (code) {
        qrcode.clear();
        qrcode.makeCode(code.data);
      }

      requestAnimationFrame(scanQRCode);
    };

    // Memanggil fungsi scanQRCode untuk pertama kali
    scanQRCode();

</script>

</body>
</html>
