<html lang="en">

<head>
   <meta charset="UTF-8">

   <title>Absen</title>

   

</head>

<body>

   <div id="menu" class="bg-slate-200 w-32 h-screen rounded-r-xl fixed top-0 bottom-0 left-0 z-50 transform ease-in-out duration-1000 transition-transform -translate-x-full">
      <div class="mt-10 p-3">
         <div class="flex justify-center items-center p-2 rounded-2xl shadow-lg bg-white mb-3">
            <a href="krs.html">KRS</a>
         </div>
         <div class="flex justify-center items-center p-2 rounded-2xl shadow-lg bg-white mb-3">
            <a href="index.html">Absen</a>
         </div>
         <div class="flex justify-center items-center p-2 rounded-2xl shadow-lg bg-white mb-3">
            <a href="">keluar</a>
         </div>
      </div>
   </div>
   <button id="burger" class="bg-white p-4 transform ease-in-out duration-1000 transition-transform"><i class="fa-solid fa-bars text-2xl self-end"></i></button>

   
      <div class="flex justify-center items-center pt-3">
         <h1 class="font-semibold">SILAHKAN SCAN UNTUK ABSEN</h1>
      </div>

      <div class="flex justify-center items-center">
         <div id="my-qr-reader" class="mt-5 w-1/2"></div>
      </div>

    <div id="detail" class="fixed bottom-0 left-0 right-0 h-96 bg-white rounded-t-2xl text-xl border border-t-2 transform ease-in-out duration-1000 transition-transform">
         <form action="" method="post" class="mt-8">
            
            
            <input type="hidden" name="id_jadwal" value="" id="jadwal" class="w-1/2 border rounded-full px-2" disabled>
            
   
            <div class="flex justify-center items-center mb-4">
               <label>NPM <span class="ml-14 mr-1">:</span> </label>
               <input type="text" name="npm" value="" class="w-1/2 border rounded-full px-2" disabled >
            </div>

            <div class="flex items-center justify-center mb-4">
               <label>Matakuliah <span class="mr-1">:</span> </label>
               <input type="text" name="mk" value="" class="w-1/2 border rounded-full px-2" disabled >
            </div>

            <div class="flex items-start justify-center mb-4">
               <label>Dosen <span class="ml-12 mr-1">:</span> </label>
               <input type="text" name="dosen" value="" class="w-1/2 border rounded-full px-2" disabled >
            </div>

            <div class="flex items-center justify-center mb-4">
               <label>Hari, jam <span class="ml-7 mr-1">:</span> </label>
               <input type="text" name="hari_jam" value="" class="w-1/2 border rounded-full px-2" disabled >
            </div>

            <div class="flex items-center justify-center mb-4">
               <label>Kelas <span class="ml-14 mr-1">:</span> </label>
               <input type="text" name="kelas" value="" class="w-1/2 border rounded-full px-2" disabled >
            </div>

            <div class="flex items-center justify-center mb-4">
               <label>Ruangan <span class="ml-7 mr-1">:</span> </label>
               <input type="text" name="ruangan" value="" class="w-1/2 border rounded-full px-2" disabled >
            </div>
            
            <div class="flex justify-center mb-2">
               <button type="submit" class="bg-blue-500 text-white px-5 py-1 rounded-xl">Absen</button>
            </div>
         </form>
    </div>
   

   <script src="https://unpkg.com/html5-qrcode"></script>

   <script>
      var menu = document.getElementById('menu');
      var burger = document.getElementById('burger');

      burger.addEventListener('click', function (){
         menu.classList.toggle('-translate-x-full');
         burger.classList.toggle('translate-x-32');
         // menu.classList.toggle('fixed');
         // menu.classList.toggle('float-left');

      });
   </script>
   
   <script>
   function domReady(fn) {
      if (document.readyState === "complete" || document.readyState === "interactive") {
         setTimeout(fn, 1);
      } else {
         document.addEventListener("DOMContentLoaded", fn);
      }
   }

   domReady(function() {
      var detail = document.getElementById('detail');
      var myqr = document.getElementById('your-qr-result');
      var lastResult, countResults = 0;

      // if found u qr code
      function onScanSuccess(decodeText, decodeResult) {
         if (decodeText !== lastResult) {
            ++countResults;
            lastResult = decodeText;

            jadwal.setAttribute('value', decodeText);

            detail.classList.toggle('translate-y-full');

            // myqr.innerHTML = `hasil scan : ${countResults} : ${decodeText}`

         }
      }

      var htmlscanner = new Html5QrcodeScanner(
         "my-qr-reader", {
            fps: 10,
            qrbox: 100
         })

      htmlscanner.render(onScanSuccess)
   })
   </script>
</body>

</html>
