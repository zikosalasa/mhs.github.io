<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Tambah Matakuliah</title>
</head>
<body>
    
    <!-- navbar -->
    <div class="flex justify-center items-center">
        <div class="flex h-20 w-screen  items-center bg-slate-200 shadow-xl">
            <a href="krs.html">
              <i class="fa-solid fa-arrow-left ml-4"></i>
            </a>
            <h1 class="ml-10 text-xl font-light">Tambah Matakuliah</h1>
        </div>
    </div>

    <!-- form -->
    <div class="flex justify-center items-center mt-20">
      <div class="w-[350px] h-80 bg-yellow-100 rounded-lg shadow-lg">
        <form action="" class="mt-9">

          <div class="ml-7 mb-4">
            <label for="takad">Tahun Akademik <span class="ml-3">:</span> </label>
            <select name="takad" id="takad" class="border re border-green-300 rounded-lg px-4 py-2">
              <option value="2223-2">2223-2</option>
              <option value="2324-1">2324-1</option>
            </select>
          </div>

          <div class="ml-7 mb-4">
            <label for="semester">pilih Semester <span class="pl-7">:</span> </label>
            <select name="semester" id="semester" class="border border-green-300 rounded-lg px-4 py-2">
              <option value="smstr1">Semester 1</option>
              <option value="smstr2">Semester 2</option>
            </select>
          </div>

          <div class="ml-7 mb-4">
            <label for="matkul">Pilih Matakuliah :</label>
            <select name="matkul" id="matkul" class="border border-green-300 rounded-lg px-2 py-2">
              <option value="mat-diskrit">Matematika diskrit</option>
              <option value="Kalkulus">Kalkulus</option>
            </select>
          </div>

          <div class="ml-7 mb-4">
            <label for="matkul">UP / B <span class="ml-[70px]">:</span></label>
            <select name="matkul" id="matkul" class="border border-green-300 rounded-lg px-2 py-2">
              <option value="mat-diskrit">UP</option>
              <option value="Kalkulus">B</option>
            </select>
          </div>

          <div class="flex justify-center items-center">
            <button type="submit" class="w-40 p-2 bg-green-300 rounded-lg">Tambah</button>
          </div>
          

            
        </form>
      </div>
    </div>
      
      

    
</body>
</html>
